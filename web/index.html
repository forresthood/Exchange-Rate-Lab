<html>
    <head>
        <title>Currency Conversion Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="libraries/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="libraries/main.js"></script>   
    </head>
    <body>
        <form id="converter" name="converter">
            <fieldset>
                <legend>Currency Conversion Calculator</legend>
                <label for="date">Exchange Rate Date:</label>
                <input type="date" id="date" name="date">
                <p>Convert to: <select id="currency_select" name="currency_select"></select></p>
                <label for="value">Value (USD):</label>
                <input type="number" id="value" name="value">
                <input type="button" value="Convert" onclick="main.submitForm();">
            </fieldset>
        </form>
        <div id="output">
            
        </div>
        
        <script type="text/javascript">main.getCountries();</script>
    </body>
</html>
